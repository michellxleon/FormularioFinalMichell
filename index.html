<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <main>

    <head>
    </head>
  </main>
</head>

<body>
  <form action="index.html" method="get" enctype="multipart/form-data">
    <div>
      <label for="Nombre" id="Nombre"> Nombre: </label>
      <input type="text" name="nombre" id="nombre" placeholder="Ingrese su(s) nombre(s)" required
        pattern="^[a-zA-Z\s]+$" autocomplete="off">
    </div>
    <br>
    <div>
      <label for="Apellido" id="Apellido"> Apellido: </label>
      <input type="text" name="Apellido" id="Apellido" placeholder="Escribe el Apellido" required minlength="5"
        maxlength="30" pattern="^[a-z]+$" autocomplete="off">
    </div>
    <br>
    <div>
      <p>Elige tu color favorito</p><input type="color">
    </div>
    <br>
    <div>
      <label for="edad"> Edad: </label>
      <input name="edad" type="number" id="edad" placeholder="Edad" required autocomplete="off">
    </div>
    <br>
    <div>
      <label for="numero"> Números: </label>
      <input type="text" name="numeros" id="numeros" placeholder="Ingresa tu número favorito" requiered pattern="[\d]+$"
        title="solo se permite numeros" autocomplete="off">
    </div>
    <br>
    <div>
      <label for="positivos"> Positivos: </label>
      <input type="number" name="positivos" id="positivos" title="ingrese solo numeros positivos" required min="1"
        step="any" autocomplete="off">
    </div>
    <br>
    <div>
      <label for="maximo-minimo"> Maximo-Minimo: </label>
      <input type="number" min="10" max="20" step="0.5" value="15" requiered>
    </div>
    <br>
    <div>
      <label for="fecha_nacimiento"> Fecha nacimiento</label>
      <input type="date" requiered>
    </div>
    <br>
    <br>
    <br>
    <div>
      <label for="hora_registro"> Hora de Registro: </label>
      <input type="time" requiered>
    </div>
    <br>
    <br>
    <br>
    <div>
      <label for="ciudad">¿De qué ciudad eres?</label>
      <select name="ciudad" id="ciudad">
        <option value="Bogotá">Bogotá</option>
        <option value="Medellín">Medellín</option>
        <option value="Cali">Cali</option>
        <option value="Barranquilla">Barranquilla</option>
        <option value="Cartagena">Cartagena</option>
        <option value="Bucaramanga">Bucaramanga</option>
        <option value="Pereira">Pereira</option>
        <option value="SantaMarta">Santa Marta</option>
        <option value="Manizales">Manizales</option>
        <option value="Villavicencio">Villavicencio</option>
        <option value="Cúcuta">Cúcuta</option>
        <option value="Ibagué">Ibagué</option>
        <option value="Pasto">Pasto</option>
        <option value="Montería">Montería</option>
        <option value="Neiva">Neiva</option>
        <option value="Valledupar">Valledupar</option>
        <option value="Popayán">Popayán</option>
        <option value="Armenia" selected>Armenia</option>
        <option value="Tunja">Tunja</option>
        <option value="Riohacha">Riohacha</option>
        <option value="Sincelejo">Sincelejo</option>
        <option value="Floridablanca">Floridablanca</option>
        <option value="Soledad">Soledad</option>
        <option value="Buenaventura">Buenaventura</option>
        <option value="Palmira">Palmira</option>
        <option value="Tuluá">Tuluá</option>
        <option value="Envigado">Envigado</option>
        <option value="Bello">Bello</option>
        <option value="Itagüí">Itagüí</option>
        <option value="Dosquebradas">Dosquebradas</option>
        <option value="Soacha">Soacha</option>
        <option value="Zipaquirá">Zipaquirá</option>
        <option value="Malambo">Malambo</option>
        <option value="Maicao">Maicao</option>
        <option value="Sogamoso">Sogamoso</option>
        <option value="Duitama">Duitama</option>
        <option value="Quibdó">Quibdó</option>
        <option value="Yopal">Yopal</option>
      </select>
    </div>
    <br>
    <br>
    <br>

    <div>
      <p> ¿Cuál es tu género? </p>
      <label for="hombre">Hombre</label>
      <input type="radio" name="genero" id="hombre"><br>
      <label for="mujer">Mujer</label>
      <input type="radio" name="genero" id="mujer"><br>
      <label for="otro">Otro</label>
      <input type="radio" name="genero" id="otro"><br>
    </div>


    <div>
      <!--se agrega el atibuto checked en html-->
      <label for="materias">Selecciona tus materias:</label>
      <div>
        <input type="checkbox" name="tipo[]" id="html" checked>
        <label for="html">HTML</label>
      </div>

      <div>
        <input type="checkbox" name="tipo[]" id="CSS">
        <label for="CSS">CSS</label>
      </div>

      <div>
        <input type="checkbox" name="tipo[]" id="JavaScript">
        <label for="JavaScript">JavaScript</label>

      </div>

      <div>
        <input type="checkbox" name="tipo[]" id="JAVA">
        <label for="JAVA">JAVA</label>

      </div>
      <div>
        <input type="checkbox" name="tipo[]" id="PYTHON">
        <label for="PYTHON">PHYTON</label>

      </div>
      <div>
        <input type="checkbox" name="tipo[]" id="PHP">
        <label for="PHP">PHP</label>

      </div>
      <div>
        <label for="archivos">Selecciona tus archivos (solo .jpg, .png):</label><br>
        <input type="file" id="archivos" name="archivos" accept=".jpg, .png" multiple required>
      </div>
      <br>
      <br>
      <div>
        <label for="contraseña">Ingresa tu contraseña:</label><br>
        <input type="password" id="contraseña" name="contraseña" required minlength="4" maxlength="9"
          autocomplete="off">
  </form>
  <br>
  <div>
    <label for="aprendiz"> Aprendiz</label><br>
    <input type="text" name="aprendiz" id="aprendiz" value="michel valentina leon" required readonly>
  </div>
  <div>
    <button type="submit">Enviar</button>
  </div>
  </form>









</body>

</html>
